const strings = ["Welcome to my Portfolio", "My Name is Rohit Thakur", "A proficient Software developer" , "with master techniques of coading"];
let currentString = 0;
let currentChar = 0;
let direction = 1;

function type() {
    if (direction === 1 && currentChar === strings[currentString].length) {
        direction = -1;
        setTimeout(type, 1000);
        return;
    }

    if (direction === -1 && currentChar === -1) {
        currentString = (currentString + 1) % strings.length;
        direction = 1;
        setTimeout(type, 500);
        return;
    }

    autoTyper.textContent = strings[currentString].substr(0, currentChar + (direction === 1 ? 1 : 0));
    currentChar += direction;
    setTimeout(type, 100);
}
